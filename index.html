<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <ol id="trackList">
            <li data-src="./assets/music/Bitches Love Me (feat. Drake & Future).mp3">Bitches Love Me (feat. Drake & Future)</li>
            <li data-src="./assets/music/Bucky-Raw-Feat.-Mazee-Blanco-MOKOFEE.mp3">Bucky Raw Feat. Mazee Blanco - MOKOFEE</li>
            <li data-src="./assets/music/Burna_Boy_-_Gbona_(Official_Music_Video).m4a">Burna Boy - Gbona</li>
            <li data-src="./assets/music/Burna_Boy_-_Secret_(feat._Jeremih_&_Serani)_[Official_Music_Video](256k).mp3">Burna Boy - Secret (feat. Jeremih & Serani)</li>
            <li data-src="./assets/music/Bitches Love Me (feat. Drake & Future).mp3">Bitches Love Me (feat. Drake & Future)</li>
        </ol>
        
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="repeatBtn">Repeat</button>
        </div>

        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>

        <div class="speed-control">
            <label for="speedRange">Playback Speed: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speedRange" min="0.5" max="2.0" step="0.1" value="1.0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
